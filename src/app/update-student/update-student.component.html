
<div class="col-md-10">
    <h2 class="text-center">update Student</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div  style="float:left;width:45%;">
      <div class="form-group">
        <label for="emailId">Email address:</label>
        <input type="emailId" formControlName="emailId" placeholder="email" name="emailId" class="form-control" id="emailId">
      </div>
  
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
      </div>

      <div class="form-group">
        <label for="dateOfbirth">date Of birth:</label>
        <input formControlName="dateOfbirth" placeholder="date Of birth" name="dateOfbirth" class="form-control" id="dateOfbirth">
      </div>

      <div class="form-group">
        <label for="placeOfbirth">place Of birth:</label>
        <input formControlName="placeOfbirth" placeholder="place Of birth" name="placeOfbirth" class="form-control" id="placeOfbirth">
      </div>

      </div>
      <div  style="float:right;width:45%;">
      <div class="form-group">
        <label for="sexe">sexe:</label>
        <input formControlName="sexe" placeholder="sexe" name="sexe" class="form-control" id="sexe">
      </div>


      <div class="form-group">
        <label for="address">address:</label>
        <input formControlName="address" placeholder="address" name="address" class="form-control" id="address">
      </div>

      <div class="form-group">
        <label for="nationality">nationality:</label>
        <input formControlName="nationality" placeholder="nationality" name="nationality" class="form-control" id="nationality">
      </div>


      <div class="form-group">
        <label for="tel">tel:</label>
        <input formControlName="tel" placeholder="tel" name="tel" class="form-control" id="tel">
      </div>


      <div class="form-group">
        <label for="password">password:</label>
        <input formControlName="password" placeholder="password" name="password" class="form-control" id="password">
      </div>

      <button class="btn btn-success">Update</button>

      </div>
    </form>
  </div>
